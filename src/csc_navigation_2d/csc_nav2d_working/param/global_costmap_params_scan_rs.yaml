global_costmap:  
    global_frame: /map  
    robot_base_frame: /base_link  
    update_frequency: 10.0  
    publish_frequency: 10.0
    transform_tolerance: 0.2
    static_map: false  
    rolling_window: true  
    width: 5.0
    height: 5.0
    resolution: 0.3

    always_send_full_costmap: true #true时 更新gridmap

    plugins:
        #- {name: static_map,       type: "costmap_2d::StaticLayer"}
        #- {name: obstacles,        type: "costmap_2d::VoxelLayer"}
        - {name: obstacles1,        type: "costmap_2d::ObstacleLayer"}
        - {name: inflation_layer,   type: "costmap_2d::InflationLayer"}

    obstacles1:
        track_unknown_space: true
        footprint_clearing_enabled: true
        observation_sources: LaserScan
        RSLidar: { data_type: PointCloud2, topic: velodyne_points, sensor_frame: velodyne, expected_update_rate: 0.2,
            observation_persistence: 0.0, marking: true, clearing: true,
            max_obstacle_height: 2.0, min_obstacle_height: 0.1,
            obstacle_range: 2.0, raytrace_range: 2.5, footprint_clearing_enabled: true}
        LaserScan: { data_type: LaserScan, topic: scan1, sensor_frame: velodyne, expected_update_rate: 0.2,
            observation_persistence: 0.0, marking: true, clearing: true,
            max_obstacle_height: 5.0, min_obstacle_height: -1.0,
            obstacle_range: 5.0, raytrace_range: 2.5, footprint_clearing_enabled: true}

#obstacle_range是以机器人为中心的半径
